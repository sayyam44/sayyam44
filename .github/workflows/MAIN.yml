name: Generate Snake

on:
  schedule:
    # Runs at 12:00 AM every day (adjust as necessary)
    - cron: "0 0 * * *"
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    # Checkout the repository
    - uses: actions/checkout@v2

    # Debug: Verify the username is being set correctly
    - run: echo "GitHub Username: ${{ secrets.GITHUB_USER_NAME }}"

    # Generate the snake
    - uses: Platane/snk@master
      id: snake-gif
      with:
        github_user_name: sayyam44
        gif_out_path: dist/github-contribution-grid-snake.gif
        svg_out_path: dist/github-contribution-grid-snake.svg

    # Debug: Check if the output files were created
    - run: ls -la dist

    # Show the status of the build for debugging purposes
    - run: git status

    # Commit and Push changes
    - name: Commit and Push changes
      run: |
        git add dist/github-contribution-grid-snake.gif dist/github-contribution-grid-snake.svg
        git commit -m "Update snake animation"
        git push origin main
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

    # Optionally, push to GitHub Pages (if necessary)
    - uses: crazy-max/ghaction-github-pages@v3
      with:
        target_branch: main
        build_dir: dist
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
