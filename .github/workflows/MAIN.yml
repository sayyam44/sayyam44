# GitHub Action for generating a contribution graph with a snake eating your contributions.

name: Generate Snake

on:
  schedule:
    # Runs at 12:00 AM every day (adjust as necessary)
    - cron: "0 0 * * *"
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    # Checkout the repository
    - uses: actions/checkout@v2

    # Generate the snake
    - uses: Platane/snk@v2
      id: snake-gif
      with:
        github_user_name: sayyam44
        # Output paths for GIF and SVG
        gif_out_path: dist/github-contribution-grid-snake.gif
        svg_out_path: dist/github-contribution-grid-snake.svg

    # Debugging step to print the contents of dist folder
    - run: ls -la dist

    # Show the status of the build for debugging purposes
    - run: git status

    # Commit and Push changes
    - name: Commit and Push changes
      run: |
        git add dist/github-contribution-grid-snake.gif dist/github-contribution-grid-snake.svg
        git commit -m "Update snake animation"
        git push origin main
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      
    # Optionally, push to GitHub Pages (if necessary)
    - uses: crazy-max/ghaction-github-pages@v3
      with:
        target_branch: main
        build_dir: dist
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
